<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="formulario">
        <div class="contenedorInputs">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa Nombre">
        </div>
        <div class="contenedorInputs">
            <label for="edad">Edad</label>
            <input type="text" id="edad" placeholder="Ingresa Edad">
        </div>
        <div class="contenedorInputs">
            <label for="cedula">Cedula</label>
            <input type="text" id="cedula" placeholder="Ingresa Cedula">
        </div>
        <div class="contenedorInputs">
            <label for="bandidas">Bandidas</label>
            <input type="text" id="bandidas" placeholder="Ingresa tus bandidas" >
        </div>
        
        <div class="contenedorBotones">
            <button id="guardar" class="btnGuardar">Guardar</button>
            <button id="guardarbandidas" class="btnGuardarBandidas">Guardar bandidas</button>
            <button id="eliminarBandidas" class="btnEliminarBandidas">Eliminar bandidas</button>
        </div>            
    </div>

    <script src="main.js"></script>
</body>
</html>
